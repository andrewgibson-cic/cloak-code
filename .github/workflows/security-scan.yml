name: Security Vulnerability Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety check (Python dependencies)
        run: |
          # Check for known security vulnerabilities in dependencies
          pip install -r requirements-dev.txt --dry-run 2>&1 | grep "Collecting" | awk '{print $2}' > /tmp/installed_packages.txt || true
          if [ -s /tmp/installed_packages.txt ]; then
            safety check --file /tmp/installed_packages.txt --output text || true
          fi
        continue-on-error: true

      - name: Run Bandit security scan (Python code)
        run: |
          # Scan Python code for security issues
          bandit -r proxy/ agent/ -f json -o bandit-report.json || true
          bandit -r proxy/ agent/ -f txt
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build proxy image
        run: |
          docker build -t cloakcode-proxy:scan -f proxy/Dockerfile .

      - name: Build agent image  
        run: |
          docker build -t cloakcode-agent:scan -f agent/Dockerfile .

      - name: Run Trivy vulnerability scanner (Proxy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cloakcode-proxy:scan'
          format: 'sarif'
          output: 'trivy-proxy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (Agent)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cloakcode-agent:scan'
          format: 'sarif'
          output: 'trivy-agent-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: '.'
          category: 'container-scan'

  secret-scan:
    name: Secret Detection Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint safety

      - name: Run Pylint
        run: |
          pylint proxy/ --exit-zero --output-format=text > pylint-report.txt
          cat pylint-report.txt
        continue-on-error: true

      - name: Upload Pylint report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pylint-report
          path: pylint-report.txt

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, docker-scan, secret-scan, code-quality]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python dependency vulnerability scan (Safety)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python code security scan (Bandit)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image vulnerability scan (Trivy)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret detection scan (Gitleaks)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code quality analysis (Pylint)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Results:" >> $GITHUB_STEP_SUMMARY
          echo "Review the Security tab and individual job artifacts for detailed findings." >> $GITHUB_STEP_SUMMARY
