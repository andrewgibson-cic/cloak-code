name: Security Vulnerability Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Proxy Image
        run: |
          docker build -t cloakcode-proxy:test ./proxy

      - name: Build Agent Image
        run: |
          docker build -t cloakcode-agent:test ./agent

      - name: Run Trivy vulnerability scanner on Proxy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cloakcode-proxy:test'
          format: 'sarif'
          output: 'trivy-proxy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner on Agent
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cloakcode-agent:test'
          format: 'sarif'
          output: 'trivy-agent-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy Proxy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-proxy-results.sarif'
          category: 'trivy-proxy'

      - name: Upload Trivy Agent results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-agent-results.sarif'
          category: 'trivy-agent'

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload filesystem scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

  python-security:
    name: Python Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: Run Safety check (Python dependencies)
        run: |
          # Check proxy Python dependencies
          if [ -f proxy/requirements.txt ]; then
            echo "Checking proxy/requirements.txt with Safety..."
            safety check --file proxy/requirements.txt --json || true
          fi
          
          # Check dev dependencies
          if [ -f requirements-dev.txt ]; then
            echo "Checking requirements-dev.txt with Safety..."
            safety check --file requirements-dev.txt --json || true
          fi
        continue-on-error: true

      - name: Run pip-audit (CVE scanner)
        run: |
          # Scan proxy dependencies
          if [ -f proxy/requirements.txt ]; then
            echo "Scanning proxy dependencies for CVEs..."
            pip-audit --requirement proxy/requirements.txt --format json || true
          fi
          
          # Scan dev dependencies
          if [ -f requirements-dev.txt ]; then
            echo "Scanning dev dependencies for CVEs..."
            pip-audit --requirement requirements-dev.txt --format json || true
          fi
        continue-on-error: true

      - name: Run Bandit (Python code security)
        run: |
          echo "Running Bandit security scan on Python code..."
          bandit -r proxy/ -f json -o bandit-results.json || true
          bandit -r tests/ -f json -o bandit-tests-results.json || true
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: |
            bandit-results.json
            bandit-tests-results.json

  docker-security:
    name: Docker Security Best Practices
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: proxy/Dockerfile
          format: sarif
          output-file: hadolint-proxy-results.sarif
          no-fail: true

      - name: Run Hadolint on Agent Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: agent/Dockerfile
          format: sarif
          output-file: hadolint-agent-results.sarif
          no-fail: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-proxy-results.sarif
          category: 'hadolint-proxy'

      - name: Upload Hadolint Agent results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-agent-results.sarif
          category: 'hadolint-agent'

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      matrix:
        language: [ 'python' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  sbom-generation:
    name: Generate SBOM (Software Bill of Materials)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images for SBOM
        run: |
          docker build -t cloakcode-proxy:sbom ./proxy
          docker build -t cloakcode-agent:sbom ./agent

      - name: Generate SBOM for Proxy
        uses: anchore/sbom-action@v0
        with:
          image: cloakcode-proxy:sbom
          format: spdx-json
          output-file: sbom-proxy.spdx.json

      - name: Generate SBOM for Agent
        uses: anchore/sbom-action@v0
        with:
          image: cloakcode-agent:sbom
          format: spdx-json
          output-file: sbom-agent.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            sbom-proxy.spdx.json
            sbom-agent.spdx.json

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, python-security, docker-security, secrets-scan]
    if: always()
    
    steps:
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trivy Container Scan: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python Security Checks: ${{ needs.python-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Security: ${{ needs.docker-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secrets Scan: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Security tab: https://github.com/${{ github.repository }}/security" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ðŸ”’ Security Scan Results
            
            All security scans have completed. Check the Security tab for detailed results.
            
            - Container Scan (Trivy): ${{ needs.trivy-scan.result }}
            - Python Security: ${{ needs.python-security.result }}
            - Docker Security: ${{ needs.docker-security.result }}
            - Secrets Detection: ${{ needs.secrets-scan.result }}
            
            [View detailed security findings â†’](https://github.com/${{ github.repository }}/security/code-scanning)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
